<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

   <video width="500" poster="imagens/capa.jpg" controls>
    <source src="midia/meu-video-não recomendado.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   

   <h1>Inserindo video do youtube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/MpEmXlTZmuI?si=RK6t4TWvI4DI1V2f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo video do vimeo</h1>

   <iframe src="https://player.vimeo.com/video/32001208?h=acec7b3a82&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
